<div class="project-item section-container">
    <section class="links">
        <a href="{{ project.deployLink }}" *ngIf="project.deployLink" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-external-link" width="24"
                height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6"></path>
                <path d="M11 13l9 -9"></path>
                <path d="M15 4h5v5"></path>
            </svg>
        </a>
        <a href="{{ project.githubLink }}" *ngIf="project.githubLink" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-folder-code" width="24"
                height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M11 19h-6a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2h4l3 3h7a2 2 0 0 1 2 2v4"></path>
                <path d="M20 21l2 -2l-2 -2"></path>
                <path d="M17 17l-2 2l2 2"></path>
            </svg>
        </a>
    </section>

    <header>
        <section>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </section>
        <section *ngIf="project.responsabilities">
            <h4 class="responsabilities-text">Responsibilities:</h4>
            <p>{{ project.responsabilities }}</p>
        </section>
        <ul class="technologies-list">
            <li *ngFor="let stack of project.technologies">
                <app-technologie [technologie]="stack"></app-technologie>
            </li>
        </ul>
    </header>
</div>
