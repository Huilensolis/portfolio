<section class="section-container" id="projects">
    <h1 class="section-title">Projects</h1>

    <main>

        <ul>
            <li *ngFor="let project of projectList">
                <a href="{{project.deployLink ? project.deployLink : (project.githubLink ? project.githubLink : '')}}" target="_blank">
                    <app-project-template [project]="project" />
                </a>
            </li>
        </ul>

    </main>
</section>
