<main>
    <ul>
        <li *ngFor="let navItem of navItems">
            <a href="{{'#' + navItem.title}}">
                <div class="aside-nav-icon" [class.is-active]="navItem.isActive === true" (click)="SetNavItemsState(navItem.title)">
                </div>
            </a>
        </li>
    </ul>
</main>
