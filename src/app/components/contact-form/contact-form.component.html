<main id="contact">
    <h1 class="section-title">Contact</h1>
    <section class="form-container">
        <form [formGroup]="contactForm" (submit)="sendEmail($event)" >
            <section class="info">
                <section class="username-container">
                    <label for="username">name*</label>
                    <input
                        type="text"
                        name="user_name"
                        id="username"
                        autocomplete="name"
                        formControlName="name"
                        required
                        [(ngModel)]="name"
                    />
                    <p class="error-p" *ngIf="!contactForm.get('name')?.valid &&  contactForm.get('name')?.touched">
                        required area*
                    </p>
                </section>

                <section class="email-container">
                    <label for="email">email*</label>
                    <input
                        type="email"
                        name="user_email"
                        id="email"
                        autocomplete="email"
                        formControlName="email"
                        required
                        [(ngModel)]="email"
                    />
                    <p class="error-p" *ngIf="!contactForm.get('email')?.valid && contactForm.get('email')?.touched && !contactForm.get('email')?.dirty">
                        required area*
                    </p>
                    <p class="error-p" *ngIf="!contactForm.get('email')?.valid && contactForm.get('email')?.touched && contactForm.get('email')?.dirty">
                        email format required
                    </p>
                </section>
            </section>

            <section class="message-container">
                <label for="message">message*</label>
                <textarea
                    name="message"
                    id="message"
                    required
                    formControlName="message"
                    [(ngModel)]="message"
                ></textarea>
                <p class="error-p" *ngIf="!contactForm.get('message')?.valid && (contactForm.get('message')?.touched || contactForm.get('message')?.dirty)">
                    {{ contactForm.get('message')?.errors?.['required'] ? 'Area required*' : 'Minimum length is 20 characters.' }}
                  </p>
            </section>

            <button
                type="submit"
                [disabled]="!contactForm.valid"
                [class.loading]="loading === true"
            >
                <p [class.loading]="loading === true">loading</p>
                <p [class.send]="loading === false">send</p>
                <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" [class.active]="!loading">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"></path>
                  </svg>
                <svg
                    [class.active]="loading === true"
                    class="loading"
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-loader-2"
                    width="36"
                    height="36"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 3a9 9 0 1 0 9 9"></path>
                </svg>
            </button>
        </form>

        <figure class="mail-icon-container">
            <div class="mail-figure-container">
                <section class="interface">
                    <section class="title">
                        <h1>new email</h1>
                    </section>
                    <section class="from">
                        <h2>from <span id="name">{{name}} </span> <span id="email">&#60;{{email}}&#62;</span></h2>
                    </section>
                    <section class="to">
                        <h1>to <span>solishuilencontact@gmail.com</span></h1>
                    </section>
                </section>
                <section class="message">
                    <p>{{message}}</p>
                </section>
            </div>
        </figure>
    </section>
    <app-alert
        title="{{
            emailSendingSuccess
                ? 'email sent succesfully!'
                : 'there has been an error'
        }}"
        message="{{
            emailSendingSuccess
                ? 'I will reach you soon'
                : 'try contactying me on my social media'
        }}"
        [success]="emailSendingSuccess"
        [display]="displayAlert"
    ></app-alert>
</main>
